<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body style="background-color:pink">
    <h1 align="center">STUDENT REGISTRATION FORM</h1>
    <form>
        <fieldset>
            <legend><h3>Student details</h3></legend>
            <label for="fn">First Name:</label>
            <input type="text" name="fn" id="fn" required/></br></br>
            <label for="ln">Last Name:</label>
            <input type="text" name="ln" id="ln" required /></br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob"/></br><br>
            <label for="gender">Gender:</label></br>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male" value="1"/>
           <label for="female">Female:</label>
            <input type="radio" name="gender" id="female" value="2"/></br><br>
            <label for="address">Address:</label></br>
            <textarea rows="10" cols="70" name="address">enter address...</textarea>

        </fieldset>
       <fieldset>
           <legend><h3>Course Details</h3></legend>
           <label for="course">Choose Your Course:</label>
           <select name="course" id="course">
               <option selected>Select course</option>
               <optgroup label="Data course">
                   <option value="1">DATA SCIENCE</option>
                   <option value="2">CLOUD</option>
               </optgroup>
               <optgroup label="Programming course">
                   <option value="3">PYTHON</option>
                   <option value="4">JAVA</option>
               </optgroup>

            </select>
       </fieldset>
        <fieldset>
            <legend><h3>Contact Information</h3></legend>
            <label for="mail">Email ID:</label>
            <input type="email" id="mail" name="mail" />
            <label for="cnum">Contact Number:</label>
            <input type="text" id="cnum" maxlength="10"/>
        </fieldset>
        
<fieldset>
<legend><h3>Upload Required Documents</h3></legend>
<label for="img">Upload TC:</label>
<input type="file" name="img" id="img" />
   </fieldset>
<br>
<input type="submit" value="Submit" onclick="alert('Form submitted!!')" />
        <button type="reset" name="reset">Reset</button>

</form>
</body>
</html>
